<div style="margin: 35px">

<table mat-table [dataSource]="degree_programs" class="mat-elevation-z8">

  <!-- Title Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">
      <div *ngIf="editId !== element.pk">
        {{element.name}}
      </div>
      <div *ngIf="editId === element.pk">
        <mat-form-field appearance="outline">
          <div [formGroup]="degProgramFormGroup">
            <input matInput type="text" placeholder="" formControlName="name">
            <!--            <mat-error *ngIf="degProgramFormGroup.controls['name']">-->
            <!--              Name is required-->
            <!--            </mat-error>-->
          </div>
        </mat-form-field>
      </div>
    </td>
  </ng-container>

  <!-- Application Status -->
  <ng-container matColumnDef="abbreviation">
    <th mat-header-cell *matHeaderCellDef>Abbreviation</th>
    <td mat-cell *matCellDef="let element">
      <div *ngIf="editId !== element.pk">
      {{element.abbreviation}}
      </div>
      <div *ngIf="editId === element.pk">
        <mat-form-field appearance="outline" >
          <div [formGroup]="degProgramFormGroup">
            <input matInput type="text" placeholder="" formControlName="abbreviation">
            <!--            <mat-error *ngIf="degProgramFormGroup.controls['name']">-->
            <!--              Name is required-->
            <!--            </mat-error>-->
          </div>
        </mat-form-field>
      </div>
    </td>
  </ng-container>

  <!-- Approval Status -->
  <ng-container matColumnDef="current_class">
    <th mat-header-cell *matHeaderCellDef>Class</th>
    <td mat-cell *matCellDef="let element">
      <div *ngIf="editId !== element.pk">
      {{element.current_class}}
      </div>
      <div *ngIf="editId === element.pk">
        <mat-form-field appearance="outline">
          <div [formGroup]="degProgramFormGroup">
            <input matInput type="text" placeholder="" formControlName="current_class">
            <!--            <mat-error *ngIf="degProgramFormGroup.controls['name']">-->
            <!--              Name is required-->
            <!--            </mat-error>-->
          </div>
        </mat-form-field>
      </div>
    </td>
  </ng-container>

  <!-- Approval Status -->
  <ng-container matColumnDef="deadline_application">
    <th mat-header-cell *matHeaderCellDef>Application Deadline</th>
    <td mat-cell *matCellDef="let element">
      <div *ngIf="editId !== element.pk">
      {{element.deadline_application}}
      </div>
      <div *ngIf="editId === element.pk">
        <mat-form-field appearance="outline">
          <div [formGroup]="degProgramFormGroup">
            <input matInput type="date" placeholder="" formControlName="deadline_application">
            <!--            <mat-error *ngIf="degProgramFormGroup.controls['name']">-->
            <!--              Name is required-->
            <!--            </mat-error>-->
          </div>
        </mat-form-field>
      </div>
    </td>
  </ng-container>

  <!-- Approval Status -->
  <ng-container matColumnDef="internship_start">
    <th mat-header-cell *matHeaderCellDef>Start of Internship</th>
    <td mat-cell *matCellDef="let element">
      <div *ngIf="editId !== element.pk">
      {{element.internship_start}}
      </div>
      <div *ngIf="editId === element.pk">
        <mat-form-field appearance="outline">
          <div [formGroup]="degProgramFormGroup">
            <input matInput type="date" placeholder="" formControlName="internship_start">
            <!--            <mat-error *ngIf="degProgramFormGroup.controls['name']">-->
            <!--              Name is required-->
            <!--            </mat-error>-->
          </div>
        </mat-form-field>
      </div>
    </td>
  </ng-container>

  <!-- Approval Status -->
  <ng-container matColumnDef="internship_end">
    <th mat-header-cell *matHeaderCellDef>End of Internship</th>
    <td mat-cell *matCellDef="let element">
      <div *ngIf="editId !== element.pk">
      {{element.internship_end}}
      </div>
      <div *ngIf="editId === element.pk">
        <mat-form-field appearance="outline">
          <div [formGroup]="degProgramFormGroup">
            <input matInput type="date" placeholder="" formControlName="internship_end">
            <!--            <mat-error *ngIf="degProgramFormGroup.controls['name']">-->
            <!--              Name is required-->
            <!--            </mat-error>-->
          </div>
        </mat-form-field>
      </div>
    </td>
  </ng-container>

  <!-- Approval Status -->
  <ng-container matColumnDef="deadline_report1">
    <th mat-header-cell *matHeaderCellDef>Reports</th>
    <td mat-cell *matCellDef="let element">
      <div *ngIf="editId !== element.pk && !reportIsUploaded(1,element.pk)">
        <button mat-button color="primary" (click)="this.handleReportClick(element.pk, 1)">
         {{element.deadline_report1}}
        </button>
      </div>
      <div *ngIf="editId !== element.pk && reportIsUploaded(1,element.pk)">
        <button mat-button color="primary" (click)="this.handleReportClick(element.pk, 1)">
          {{element.deadline_report1}}<mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="check"></mat-icon>
        </button>
      </div>
      <div *ngIf="editId === element.pk">
        <mat-form-field appearance="outline">
          <div [formGroup]="degProgramFormGroup">
            <input matInput type="date" placeholder="" formControlName="deadline_report1">
            <!--            <mat-error *ngIf="degProgramFormGroup.controls['name']">-->
            <!--              Name is required-->
            <!--            </mat-error>-->
          </div>
        </mat-form-field>
      </div>


      <div *ngIf="editId !== element.pk && !reportIsUploaded(2,element.pk)">
        <button mat-button color="primary" (click)="this.handleReportClick(element.pk, 2)" >
          {{element.deadline_report2}}
        </button>
      </div>
      <div *ngIf="editId !== element.pk && reportIsUploaded(2,element.pk)">
        <button mat-button color="primary" (click)="this.handleReportClick(element.pk, 2)">
          {{element.deadline_report1}}<mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="check"></mat-icon>
        </button>
      </div>
      <div *ngIf="editId === element.pk">
        <mat-form-field appearance="outline">
          <div [formGroup]="degProgramFormGroup">
            <input matInput type="date" placeholder="" formControlName="deadline_report2">
            <!--            <mat-error *ngIf="degProgramFormGroup.controls['name']">-->
            <!--              Name is required-->
            <!--            </mat-error>-->
          </div>
        </mat-form-field>
      </div>


      <div *ngIf="editId !== element.pk && !reportIsUploaded(3,element.pk)">
        <button mat-button color="primary" (click)="this.handleReportClick(element.pk, 3)" >
          {{element.deadline_report3}}
        </button>
      </div>
      <div *ngIf="editId !== element.pk && reportIsUploaded(3,element.pk)">
        <button mat-button color="primary" (click)="this.handleReportClick(element.pk, 3)">
          {{element.deadline_report1}}<mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="check"></mat-icon>
        </button>
      </div>
      <div *ngIf="editId === element.pk">
        <mat-form-field appearance="outline">
          <div [formGroup]="degProgramFormGroup">
            <input matInput type="date" placeholder="" formControlName="deadline_report3">
            <!--            <mat-error *ngIf="degProgramFormGroup.controls['name']">-->
            <!--              Name is required-->
            <!--            </mat-error>-->
          </div>
        </mat-form-field>
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="internships">
    <th mat-header-cell *matHeaderCellDef>To All Internships</th>
    <td *matCellDef="let element">
      <button mat-button color="primary" [routerLink]="'/internship-list/' + element.abbreviation">To {{element.abbreviation}}</button>
    </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef></th>
    <td *matCellDef="let element">
      <div *ngIf="editId === element.pk && editId !== 0">
        <button mat-button color="primary" (click)="this.cancel()" >cancel</button>
        <button mat-button color="primary" (click)="this.updateDegPro(element.pk)" >save</button>
        <button mat-button color="primary" (click)="this.deleteDegPro(element.pk)" >delete</button>
      </div>
      <div *ngIf="editId === element.pk && editId === 0">
        <button mat-button color="primary" (click)="this.cancel()" >cancel</button>
        <button mat-button color="primary" (click)="this.createDegPro()" >create</button>
      </div>
      <div *ngIf="editId !== element.pk">
        <button mat-button color="primary" (click)="this.setEdit(element.pk)" >edit</button>
      </div>

    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
  <button *ngIf="this.userService.isLecturer()" mat-button class="button-new" (click)="this.newDegPro()">Add Degree Program</button>

  <a mat-raised-button class="button-new" [routerLink]="['/internship-form']">New Internship</a>
</div>

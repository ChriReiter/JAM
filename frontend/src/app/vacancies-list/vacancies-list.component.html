<div style="margin: 35px">
  <table mat-table [dataSource]="vacancies_list" matSort class="mat-elevation-z8">

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <!-- Company -->
    <ng-container matColumnDef="company">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Company</th>
      <td mat-cell *matCellDef="let element"> {{element.company.name}} </td>
    </ng-container>

    <!-- Approval Status -->
    <ng-container matColumnDef="approval_status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let element"> {{this.vacantPositionService.approvalStatusMapper(element.approval_status)}} </td>
    </ng-container>

    <ng-container matColumnDef="view-button">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td *matCellDef="let element">
        <button mat-button color="primary" [routerLink]="'/vacancies-view/' + element.pk">Details</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [length]="length"
                 [pageSize]="pageSize"
                 [pageSizeOptions]="[5, 10, 50, 100]"
                 (page)="handlePageEvent($event)"
                 aria-label="Select page"></mat-paginator>
  <button class="button-new" mat-button color="primary" routerLink="/vacancies-form">Report Vacancy</button>
</div>

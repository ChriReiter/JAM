<div style="margin: 35px">
  <table mat-table [dataSource]="vacancies_list" class="mat-elevation-z8">

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <!-- Company -->
    <ng-container matColumnDef="company">
      <th mat-header-cell *matHeaderCellDef>Company</th>
      <td mat-cell *matCellDef="let element"> {{element.company.name}} </td>
    </ng-container>

    <!-- Approval Status -->
    <ng-container matColumnDef="approval_status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell
          *matCellDef="let element"> {{this.vacantPositionService.approvalStatusMapper(element.approval_status)}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        (click)="onRowClicked(row)">

    </tr>
  </table>
  <button class="button-new" mat-button color="primary" routerLink="/vacancies-form">Report Vacancy</button>
</div>

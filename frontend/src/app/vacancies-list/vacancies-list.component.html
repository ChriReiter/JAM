<button mat-button color="primary" routerLink="/vacancies-form">Report Vacancy</button>
<table mat-table style="width: 100%" [dataSource]="vacancies_list" matSort class="mat-elevation-z8">

  <!-- Title Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <!-- Application Status -->
  <ng-container matColumnDef="company">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Company</th>
    <td mat-cell *matCellDef="let element"> {{element.company.name}} </td>
  </ng-container>

  <ng-container matColumnDef="view-button">
    <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
    <td *matCellDef="let element">
      <button mat-button color="primary" [routerLink]="'/vacancies-view/' + element.pk">Details</button>
    </td>
  </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [length]="length"
               [pageSize]="pageSize"
               [pageSizeOptions]="[5, 10, 20, 50]"
               (page)="handlePageEvent($event)"
               aria-label="Select page">

</mat-paginator>
